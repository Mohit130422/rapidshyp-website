<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidShyp</title>
    <link rel="shortcut icon" href="/assets/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <script>
        $(document).ready(function () {
            $('.php-email-form').on('submit', function (e) {
                e.preventDefault();


                var formData = $(this).serializeArray();
                var data = {};
                formData.forEach(function (item) {
                    data[item.name] = item.value;
                });

                var json = JSON.stringify(data);

                $('.loading').show();
                $('.error-message').hide();
                $('.sent-message').hide();

                $.ajax({
                    url: 'https://www.rapidshyp.com/webhooks/receive_lead.php',
                    type: 'POST',
                    data: json,
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function (response) {
                        if (response.success) {
                            $('.sent-message').text(response.message);
                            $('.sent-message').show();
                            $('.php-email-form').trigger('reset'); // Reset the form on success
                        } else {
                            $('.error-message').text(response.message);
                            $('.error-message').show();
                        }
                        $('.loading').hide();
                    },
                    error: function (xhr, status, error) {
                        $('.error-message').text("An error occurred: " + xhr.responseText);
                        $('.error-message').show();
                        $('.loading').hide();
                    }
                });
            });
        });
    </script>
</body>

</html>
